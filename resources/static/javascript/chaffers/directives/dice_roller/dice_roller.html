<div class="dice">
    <div class="die" ng-repeat="die in diceRollerVM.dice">
        <die die="die"></die>
        <span ng-if="diceRollerVM.dice.indexOf(die) != diceRollerVM.dice.length - 1">+</span>
    </div>
    <span>=</span>
    <div class="dice-total" ng-bind="diceRollerVM.getDiceTotal()"></div>
</div>

<button ng-click="diceRollerVM.roll()">Roll</button>
