<div class="character-sheet">

    <!-- NAME -->
    <div class="character-name-section character-sheet-section">
        <div class="character-name"
             ng-bind="characterSheetVM.character.getDisplayName()"></div>
    </div>

    <!-- ATTRIBUTES (Resolve and Health) -->
    <div class="attributes character-sheet-section">
        <h2 class="character-sheet-header">Attributes</h2>
        <character-attribute ng-repeat="attribute in characterSheetVM.attributes"
                             attribute="attribute"
                             character="characterSheetVM.character">
        </character-attribute>
    </div>

    <!-- CHECK CONTEXTS -->
    <div class="check-contexts character-sheet-section">
        <h2 class="character-sheet-header">Current Context</h2>
        <check-context-selector
                selected-check-contexts="characterSheetVM.selectedCheckContexts">
        </check-context-selector>
    </div>

    <!-- SELECTED ABILITY -->
    <div class="abilities character-sheet-section">
        <h2 class="character-sheet-header">Abilities</h2>
        <ability-selector
            selected-abilities="characterSheetVM.selectedAbilities">
        </ability-selector>
        <character-ability ng-if="characterSheetVM.selectedAbilities.length > 0"
                           ability="characterSheetVM.selectedAbilities[0]"
                           character="characterSheetVM.character"
                           check-contexts="characterSheetVM.selectedCheckContexts">
        </character-ability>
    </div>

    <!-- DICE ROLLER -->
    <div class="dice-roller character-sheet-section">
        <dice-roller></dice-roller>
    </div>

    <!-- CHARACTER TRAITS -->
    <div class="character-traits-container specialties character-sheet-section">
        <h2 class="character-sheet-header">Specialties</h2>
        <specialty ng-repeat="specialty in characterSheetVM.character.getSpecialties()"
                specialty="specialty"></specialty>
    </div>
    <div class="character-traits-container flaws character-sheet-section">
        <h2 class="character-sheet-header">Flaws</h2>
        <flaw ng-repeat="flaw in characterSheetVM.character.getFlaws()"
                flaw="flaw"></flaw>
    </div>

    <!-- CHARACTER BIOGRAPHY -->
    <div class="character-biography character-sheet-section">
        <h2 class="character-sheet-header">Biography</h2>
        <div class="description" ng-bind="characterSheetVM.character.getDescription()"></div>
    </div>

</div>
