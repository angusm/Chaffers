{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" ng-app="chaffers" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>
        {% block title %}Chaffers{% endblock %}
    </title>
</head>
<body>

    {% block content %}{% endblock %}

    <!-- TODO: Added so minification can be sped up, either add to gruntfile or stick in a CDN link or something -->
    <script type="text/javascript" src="{% static 'javascript/angular.js' %}"></script>
    <script type="text/javascript" src="{% static 'javascript/angular-cookies.js' %}"></script>

    <script type="text/javascript" src="{% static 'javascript/main.min.js' %}"></script>
</body>
</html>
