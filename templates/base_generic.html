{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" ng-app="chaffers" ng-strict-di>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <title>
            {% block title %}Chaffers{% endblock %}
        </title>
    </head>
    <body>

        <!-- Block Content -->
        {% block content %}{% endblock %}

        <!-- Scripts -->
        <script type="text/javascript" src="{% static 'javascript/main.min.js' %}"></script>

        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Stalemate' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,800,800italic,700italic' rel='stylesheet' type='text/css'>

    </body>
</html>
